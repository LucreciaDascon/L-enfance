<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <!--Para insertar img en las pestañas-->
    <link rel="shortcut icon" href="img/Diseño sin título.png" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
    <header>
        <img src="../img/Diseño sin título.png" alt="Logo L enfance" class="tamañologo">
        <!--Acá voy a poner mi menú de navegación con la etiqueta sem. nav-->
        <nav>
            <!--Lista desordenada-->
            <ul class="menunavegacion">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="nosotros.html">NOSOTROS</a></li>
                <li><a href="misproductos.html">MIS PRODUCTOS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="ubicacion.html">UBICACION</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <!--Acá voy a insertar mi cuadro de contacto-->
        <h1>Contacto</h1>
        <form>
            <fieldset>
                <legend>Información Personal:</legend>  

                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div> 

                <div>
                    <label for="numero de telefono">Telefono</label>
                    <input type="number" name="numero de telefono" id="Numero de teléfono">
                </div> 

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>     

                <div>
                    <label for="mensaje">Escriba su mensaje</label>
                </div>
                    <div>
                        <textarea name="mensaje" id="Ingrese su mensaje" cols="30" rows="10"></textarea>
                    </div>
                
                <div>
                    <input type="submit" value="Enviar">
                </div>  
</fieldset>
        </form>
    </section>
    <section>
        <h2>CONTACTANOS</h2>
        <P>Horario de atención de nuestro showroom: De Lunes a Sábados de 10:00 a 21:00 hs
            
        </P>
    </section>  
    <footer>
        <p>Sitio desarrollado en el curso web de Coderhouse</p>
    </footer>
</body>
</html>
